<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="comment">
      <div class="comment-top pt-2">
        <img class="avatar" src="./assets/images/avatars/image-amyrobson.webp" alt="avatar">
        <p class="font-bolder text-name fs-2">amyrobson</p>
        <p class="font-bold">1 month ago</p>
      </div>
      <p class="font-bold pt-2">
        Impressive! Though it seems the drag feature could be improved. But overall it looks incredible. 
        You've nailed the design and the responsiveness at various breakpoints works really well.
      </p>
      <div class="comment-bottom pt-2">
        <div class="vote">
          <button class="add"><img src="./assets/images/icon-plus.svg" alt="icon plus"></button>
          <span class="score font-bold text-blue">0</span>
          <button class="subtract"><img src="./assets/images/icon-minus.svg" alt="icon minus"></button>
        </div>
        <button class="reply text-blue font-bolder">
          <img src="./assets/images/icon-reply.svg" alt="reply icon">
          <p>Reply</p>
        </button>
      </div>
    </div>
  </div>
  <script src="./src/index.js"></script>
</body>
</html>
