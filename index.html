<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div class="wrapper"> 
  </div>
  <div class="post-comment"> 
    <label for="comment"></label>
    <input type="text" class="text-input" placeholder="Add a comment...">
    <div class="send">
      <img width="40" src="./assets/images/avatars/image-juliusomo.webp" alt="avatar">
      <button class="send-btn">SEND</button>
    </div>
  </div>
  <!-- Edit Modal -->
  <div class="modal-overlay" style="display: none;">
    <div class="modal">
      <h2>Edit Comment</h2>
      <textarea class="modal-textarea"></textarea>
      <div class="modal-actions">
        <button class="cancel-btn">Cancel</button>
        <button class="save-btn">Save</button>
      </div>
    </div>
  </div>
  <div id="deleteModalOverlay" class="modal-overlay" style="display: none;">
    <div class="modal">
      <h3>Delete Comment</h3>
      <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
      <div class="modal-actions">
        <button id="confirmDeleteBtn" class="cancel-btn">Yes, Delete</button>
        <button id="cancelDeleteBtn" class="save-btn">Cancel</button>
      </div>
    </div>
  </div>  
  <script src="./src/index.js"></script>
</body>
</html>
